<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/d8790da0b7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form onsubmit="return submitform()">
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="Name" onkeyup="ValidateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="Num" onkeyup="ValidateNum()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="Email" onkeyup="ValidateMail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" onkeyup="ValidateMsg()" id="msg" placeholder="Enter your message"></textarea >
        <span id="msg-error"></span>
      </div>

      <input id="button" type="submit" value="Submit">

   
  </form>
  
  </div>
  <script src="./logic.js"></script>
 
</body>
</html>
